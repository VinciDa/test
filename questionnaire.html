<!DOCTYPE html>
<html lang="en">

<head>
    <title>6Degree</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/Favicon - 6D.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/questionnaire.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <a href="." class="box">
                    <img class="degree-seller-image" src="assets/6DEGREE_tm_logo_ Colou_crr-bg.png">
                </a>
                <p class="fashion-wings">Give your fashion<br>
                    design career<br>
                    Wings!</p>
                <p class="fashion-wings-subheading">Answer these questions quickly to register
                    with us...</p>
            </div>





            <div class="col-md-8">
                <div class="square">
                    <div class="row">
                        <a href="register.html">
                            <i class="fa fa-2x fa-chevron-circle-left arrow"></i>
                        </a>
                        <p class="step">step 1 of 3</p>

                    </div>

                    <p class="brand-name">Brand Name</p>
                    <label for="fname"></label><br>
                    <input class="textbox" type="text" placeholder="| Type Your brand name here..." id="brandname"
                        name="brandname">
                    <p class="social-media-links">Your social media links</p>

                    <div class="row">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-3">
                            <p class="social-platform">Instagram</p>
                        </div>

                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-9">
                            <input class="paste-link" type="text" placeholder="| Paste link here" id="instagram"
                                name="instagram">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-3">
                            <p class="social-platform">Facebook</p>
                        </div>

                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-9">
                            <input class="paste-link" type="text" placeholder="| Paste link here" id="facebook"
                                name="facebook">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-5 col-xl-3">
                            <a href="questionnaire-2.html"><button onclick="return myFirstFunction()"
                                    class="next">Next<img src="assets/icon-chevron.svg"></button></a>
                        </div>
                        <!-- 
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-9">
                            <p class="or-press-enter">or press Enter</p>
                        </div> -->
                    </div>
                    <span style="margin-left: 60px; color: red;" id="validation"></span>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="javascript/questionnaire-3.js"></script>

</html>
